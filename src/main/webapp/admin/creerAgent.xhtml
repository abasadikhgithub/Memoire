<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:body>
    <ui:composition template="/templates/commonLayout.xhtml">
        <ui:define name="content">
            <p:card title="Création d'un Agent d'État">
                <h:form>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <p:panelGrid columns="2" layout="grid">
                        <p:outputLabel for="nom" value="Nom d'utilisateur:" />
                        <p:inputText id="nom" value="#{agentBean.agent.nomUtilisateur}" required="true" />

                        <p:outputLabel for="password" value="Mot de passe:" />
                        <p:password id="password" value="#{agentBean.agent.motDePasse}" required="true" />

                        <p:outputLabel for="email" value="Email:" />
                        <p:inputText id="email" value="#{agentBean.agent.email}" required="true" />

                        <p:outputLabel for="telephone" value="Téléphone:" />
                        <p:inputText id="telephone" value="#{agentBean.agent.telephone}" />

                        <p:outputLabel for="adresse" value="Adresse:" />
                        <p:inputText id="adresse" value="#{agentBean.agent.adresse}" />
                        
                        <p:outputLabel for="departement" value="Département:" />
                        <p:inputText id="departement" value="#{agentBean.agent.departement}" required="true" />
                    </p:panelGrid>

                    <p:commandButton value="Créer l'agent" action="#{agentBean.creerAgent()}" update="@form" style="margin-top: 10px;" />
                </h:form>
            </p:card>
        </ui:define>
    </ui:composition>
</h:body>
</html>

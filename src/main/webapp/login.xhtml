<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="/templates/commonLayout.xhtml">
    <ui:define name="content">
        <h2>Connexion</h2>
        <h:form>
            <h:messages id="messages" showDetail="true" />
            <h:panelGrid columns="2">
                <h:outputLabel for="username" value="Nom d'utilisateur:" />
                <h:inputText id="username" value="#{loginBean.nomUtilisateur}" required="true" />
                
                <h:outputLabel for="password" value="Mot de passe:" />
                <h:inputSecret id="password" value="#{loginBean.motDePasse}" required="true" />
            </h:panelGrid>
            <h:commandButton value="Se connecter" action="#{loginBean.login()}" />
        </h:form>
        <p>
            <h:link outcome="/public/index" value="Retour Ã  l'accueil" />
        </p>
    </ui:define>
</ui:composition>
</html>
